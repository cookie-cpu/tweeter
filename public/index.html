<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Font Import -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet"> 


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>Tweeter</span>
    </nav>


    <header id="page-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
  </header>
  


    <!-- Page-specific (main) content here -->
    <main class="container">


      <section class="new-tweet">
        <h4>Make a New Tweet</h4>
        <form id="new-tweet-form" method="POST" action="/tweets">
          <label for="tweet-text"></label>
          <textarea placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
          <div id="new-tweet-footer">
            <button id="tweet-button" type="submit">Tweet</button>
            <output id="counter" name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>


      <hr> 


      <section class="display-tweets">

        <article id="tweet-article">
          <header id="tweet-header">
            <div id="user-info">
              <img id="user-image" src="/images/profile-hex.png"> 
              <h5>User One</h5>
            </div>
            <p>@UserOne</p>
          </header>
          <p id="tweet-content">This is the tweet text</p>
          
          <footer id="tweet-footer">
            <p>10 Days Ago</p>
          </footer>
        </article>




      </section>


    </main>
  </body>
</html>
